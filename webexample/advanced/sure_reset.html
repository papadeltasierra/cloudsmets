<html>

    <head>
        <title>CloudSMETS - Factory Reset</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body onload="includeHTML();"">
    <div w3-include-html=" /menu.html">
        </div>
        <h1>Factory Reset</h1>

                <tr>
                    <td>

                </tr>
                <tr>
                    <td>
                        <input type="text" id="sure" name="sure">
                    </td>
                </tr>
            </table>
            <input class="factory_submit" type="submit" id="reset" value="Factory Reset">
        </form>

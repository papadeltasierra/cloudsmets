<html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/tools.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <head>
        <title>CloudSMETS - WiFi</title>
    </head>

    <body onload="onload('/wifi.json');">
        <div w3-include-html="/menu.html">
        </div>

        <h1>WiFi Settings</h1>

        <form method="post" action="/wifi.html">
            <table>
                <tr>
                    <td>
                        <h2>SoftAP (peer-to-peer)</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        Channel:</td>
                </tr>
                <tr>
                    <td>
                        <input type="int" id="wifiApChnl" name="wifiApChnl">
                    </td>
                </tr>
                <tr>
                    <td>
                        SSID:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="wifiApSsid" name="wifiApSsid">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="wifiApPwd" name="wifiApPwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>AP (router)</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        SSID:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="wifiStaSsid" name="wifiStaSsid">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="wifiStaPwd" name="wifiStaPwd">
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Submit">
        </form>
    </body>

</html>

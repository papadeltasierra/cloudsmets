<html>
    <script src="/w3-include-html.js"></script>
    <script src="/getdata.js"></script>
    <script src="/onload.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <head>
        <title>CloudSMETS - Debugging</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body onload="onload('debug.json');">
        <div w3-include-html=" /menu.html">
        </div>
        <h1>Debugging</h1>

        <form action="/debug.html">
            <table>
                <tr>
                    <td>
                        Debugging:</td>
                </tr>
                <tr>
                    <td>
                        <select name="dbgFunc" id="dbgFunc">
                            <option value=0>None</option>
                            <option value=1>Serial</option>
                            <option value=2>Network</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Baudrate:</td>
                </tr>
                <tr>
                    <td>
                        <select name="dbgBaud" id="dbgBaud">
                            <option value=1000000>1000000</option>
                            <option value=460800>460800</option>
                            <option value=230400>230400</option>
                            <option value=115200>115200</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        IP port:</td>
                </tr>
                <tr>
                    <td>
                        <input class="ipport" type="number" id="dbgIpPort" name="dbgIpPort" min="1" , max="65534"
                            title="valid ports are 1-65534">
                    </td>
                </tr>
                <tr>
                    <td>
                        ESP32-C3:</td>
                </tr>
                <tr>
                    <td>
                        <select  id="dbgEsp32c3" name="dbgEsp32c3">
                            <option value=0>None</option>
                            <option value=1>Error</option>
                            <option value=2>Warning</option>
                            <option value=3>Info</option>
                            <option value=4>Debug</option>
                            <option value=5>Verbose</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        TLSR8258:</td>
                </tr>
                <tr>
                    <td>
                        <select  id="dbgTlsr8258" name="dbgTlsr8258">
                            <option value=0>None</option>
                            <option value=1>Error</option>
                            <option value=2>Warning</option>
                            <option value=3>Info</option>
                            <option value=4>Debug</option>
                            <option value=5>Verbose</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Submit">
        </form>
    </body>

</html>

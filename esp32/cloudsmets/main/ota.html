<html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/tools.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <head>
        <title>CloudSMETS - WiFi</title>
    </head>

    <body onload="onload('/ota.json');">
        <div w3-include-html="/menu.html">
        </div>

        <h1>OTA Update Settings</h1>

        <form method="post" action="/ota.html">
            <table>
                <tr>
                    <td>
                        Enabled:</td>
                </tr>
                <tr>
                    <td>
                        <select id="otaEna" name="otaEna">
                            <option value=0>Disabled</option>
                            <option value=1>Enable</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        Images accepted:</td>
                </tr>
                <tr>
                    <td>
                        <select id="otaDev" name="otaDev">
                            <option value=0>Prod-only</option>
                            <option value=1>Prod+Dev (caution!)</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>
                        Specific Release:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="otaRel" name="otaRel" pattern="^(?:\d+\.\d+\.\d+(?:\-dev\d+)?)?$">
                    </td>
                </tr>

                <tr>
                    <td>
                        Revisions URL:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="otaRevUrl" name="otaRevUrl" pattern="https://.*">
                    </td>
                </tr>

                <tr>
                    <td>
                        images URL:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="otaImgUrl" name="otaimgUrl" pattern="https://.*">
                    </td>
                </tr>

                <tr>
                    <td>
                        Acceptence Period (minutes):</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="otaAccept" name="otaAccept">
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Submit">
        </form>
    </body>

</html>

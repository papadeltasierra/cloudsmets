<html>

<head>
    <title>CloudSMETS - Microsoft Azure</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>CloudSMETS - Microsoft Azure</h1>

    <table>
        <tr>
            <td>
                Status:
            </td>
            <td>
                Unknown
            </td>
        </tr>
        <tr>
            <td>
                Latest message:
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                Message sent:
            </td>
            <td>
            </td>
        </tr>
    </table>

    <form action="/cloud/azure.html">
        <table>
            <tr>
                <td>
                    <label for="enabled">Enabled: </label>
                    <input type="checkbox" id="enabled" name="enabled"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="iothub">IoT hub</label><br />
                    <input type="text" id="iothub" name="iothub" placeholder="my-iot-hub"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dev">Device Name:</label><br />
                    <input type="text" id="dev" name="dev" placeholder="cloudsmets"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="con">Connection String:</label><br />
                    <input type="text" id="con" name="con" placeholder="HostName=my-iot-hub..."><br><br>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

    <p>Click on the submit button to submit the form.</p>
    <br />
    <form action="/index.html">
        <input type="submit" value="Home" />
    </form>
</body>

</html>
